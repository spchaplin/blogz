{% extends "base.html" %}

{% block content %}
<form method='post'>
    <h2>Add a blog post below.</h2>
    <label>
        Post title:<br>
        <input class="post_title" type="text" name='post_title' /><br>
    </label>
    <label>
        Post body content:<br>
        <textarea name="post_content"></textarea><br>
    </label>
    <input type="submit" value='Add Post' />
</form>

{% endblock %}
