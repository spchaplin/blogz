{% extends 'base.html' %}

{% block content %}

<hr />

{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}

<ul>
    {% for post in posts %}
    <li><a href='./blog?id={{post.id}}'><h3>{{post.post_title}}</h3></a>
        <p>{{post.post_content}}</p>
    </li>
    {% endfor %}
</ul>

{% endif %}

<hr />

{% endblock %}
